<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karuzela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="slider">
            <div class="container">

                <div class="left-arrow arrow">
                    <img id="left-arrow" src="img/arrow-left.png" alt="">
                </div>
            
                <div class="slides-container">
                    <img id="slide1" class="pic active" src="img/one.jpg" alt="" >
                    <img id="slide2" class="pic" src="img/two.jpg" alt="">
                    <img id="slide3" class="pic" src="img/three.jpg" alt="">
                </div>
            
                <div class="right-arrow arrow">
                    <img id="right-arrow" src="img/arrow-right.png" alt="">
                </div>
            </div>
        </div>
        <div class="dots">
            <div class="dot act" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            
        </div>
    </main>   

    <script src="app.js"></script>
</body>
</html>
